<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="container mb-5">
        <div class="container" id="header-elements">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="Spotify logo">
            <h1>Junior Web Developer</h1>
            <h5>S√ÉO PAULO,SP / PERMANENT / REMOTE</h5>
        </div>
    </header>

    <main class="container bg-dark text-light p-4">
        <form action="" method="get" class="mb-3">
            <div class="container">
                <label for="resume" class="form-label">Resume/CV: *</label>
                <input type="file" class="form-control" name="resume" id="resume">
            </div>

            <div class="container">
                <label for="full-name" class="form-label">Full name: *</label>
                <input type="text" class="form-control" name="full-name" id="full-name">
            </div>

            <div class="container">
                <label class="form-label">Pronouns:</label>
                <input type="radio" class="form-check-input" name="pronouns" id="he-him" value="he-him">
                <label for="he-him" class="form-label">He/Him</label>

                <input type="radio" class="form-check-input" name="pronouns" id="she-her" value="she-her">
                <label for="she-her" class="form-label">She/Her</label>

                <input type="radio" class="form-check-input" name="pronouns" id="they-them" value="they-them">
                <label for="they-them" class="form-label">They/Them</label>
            </div>

            <div class="container">
                <label for="email" class="form-label">Email: *</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>

            <div class="container">
                <label for="birth-date" class="form-label">Birth date: </label>
                <input type="date" class="form-control" name="birth-date" id="birth-date">
            </div>

            <hr>

            <h5>LINKS</h5>

            <div class="container">
                <label for="linkedin" class="form-label">LinkedIn:</label>
                <input type="url"  class="form-control"name="linkedin" id="linkedin">
            </div>

            <div class="container">
                <label for="github" class="form-label">GitHub:</label>
                <input type="url"  class="form-control" name="github" id="github">
            </div>

            <hr>

            <h5>ADDITIONAL INFORMATION</h5>

            <div class="container">
                <textarea name="cover-letter" id="cover-letter" cols="40" rows="8"></textarea>
            </div>

            <hr>

            <div class="container">
                <label for="location" class="form-label">What is your location?</label>
                <select name="country" id="country">
                    <option value="NULL">Select..</option>
                    <option value="BR">Brazil</option>
                    <option value="AR">Argentina</option>
                    <option value="FR">France</option>
                </select>
            </div>

            <hr>

            <div class="container">
                <label for="consent" class="form-label">
                    <input type="checkbox" class="form-control" name="consent" id="consent">
                    Yes, Spotify can contact me about future job opportunities for up to 3 years
                </label>
            </div>
        </form>
        <div class="buttons">
            <button type="submit" id="btn-submit">SUBMIT</button>
            <button type="reset" id="btn-reset">RESET</button>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
