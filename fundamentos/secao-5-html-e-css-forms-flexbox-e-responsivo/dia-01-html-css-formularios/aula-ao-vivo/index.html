<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="header-elements" id="header-elements">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="Spotify logo">
            <h1>Junior Web Developer</h1>
            <h5>S√ÉO PAULO,SP / PERMANENT / REMOTE</h5>
        </div>
    </section>

    <main class="main-content">
        <form action="" method="get">
            <div class="inputs">
                <label for="resume">Resume/CV: *</label>
                <input type="file" name="resume" id="resume" required>
            </div>

            <div class="inputs">
                <label for="full-name">Full name: *</label>
                <input type="text" name="full-name" id="full-name" required>
            </div>

            <div class="inputs">
                <label>Pronouns:</label>
                <input type="radio" name="pronouns" id="he-him" value="he-him">
                <label for="he-him">He/Him</label>

                <input type="radio" name="pronouns" id="she-her" value="she-her">
                <label for="she-her">She/Her</label>

                <input type="radio" name="pronouns" id="they-them" value="they-them">
                <label for="they-them">They/Them</label>
            </div>

            <div class="inputs">
                <label for="email">Email: *</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="inputs">
                <label for="birth-date">Birth date: </label>
                <input type="date" name="birth-date" id="birth-date">
            </div>

            <hr>

            <h5>LINKS</h5>

            <div class="inputs">
                <label for="linkedin">LinkedIn:</label>
                <input type="url" name="linkedin" id="linkedin">
            </div>

            <div class="inputs">
                <label for="github">GitHub:</label>
                <input type="url" name="github" id="github">
            </div>

            <hr>

            <h5>ADDITIONAL INFORMATION</h5>

            <div class="inputs">
                <textarea name="cover-letter" id="cover-letter" cols="40" rows="8"></textarea>
            </div>

            <hr>

            <div class="inputs">
                <label for="location">What is your location?</label>
                <select name="country" id="country">
                    <option value="NULL">Select..</option>
                    <option value="BR">Brazil</option>
                    <option value="AR">Argentina</option>
                    <option value="FR">France</option>
                </select>
            </div>

            <hr>

            <div class="inputs">
                <label for="consent">
                    <input type="checkbox" name="consent" id="consent">
                    Yes, Spotify can contact me about future job opportunities for up to 3 years
                </label>
            </div>


            <div class="buttons">
                <button type="submit" id="btn-submit">SUBMIT</button>
                <button type="reset" id="btn-reset">RESET</button>
            </div>
        </form>
    </main>

</body>
<script src="script.js"></script>
</html>
